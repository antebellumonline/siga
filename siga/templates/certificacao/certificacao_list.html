{% extends 'base.html' %}

{% block content %}
<h2>Lista de Certificações</h2>
<a href="{% url 'certificacao_create' %}">Adicionar Certificação</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for certificacao in certificacoes %}
        <tr>
            <td>{{ certificacao.id }}</td>
            <td>{{ certificacao.descricao }}</td>
            <td>
                <a href="{% url 'certificacao_update' certificacao.id %}">Editar</a>
                <form action="{% url 'certificacao_delete' certificacao.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
