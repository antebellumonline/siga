{% extends 'base.html' %}

{% block content %}
<h2>Excluir Certificação</h2>
<p>Você tem certeza que deseja excluir "{{ certificacao.descricao }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, Excluir</button>
</form>
<a href="{% url 'certificacao_list' %}">Cancelar</a>
{% endblock %}
