<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGA - Login</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link para o arquivo CSS -->
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Adicionando a imagem de destaque -->
        <div class="login-image">
            <img src="{% static 'images/login-image.jpg' %}" alt="Imagem de Destaque">
        </div>

        <div class="login-box">
            <h2>Acesso ao SIGA</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Nome de usu√°rio / E-mail:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Senha:</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn">Acessar</button>
            </form>
        </div>
    </div>
</body>
</html>
