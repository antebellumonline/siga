<!-- templates/alunos/aluno_list.html -->
<form method="GET" action="{% url 'aluno_list' %}">
    <input type="text" name="q" placeholder="Buscar por nome" value="{{ request.GET.q }}">
    <input type="text" name="cidade" placeholder="Filtrar por cidade" value="{{ request.GET.cidade }}">
    <label>
        <input type="checkbox" name="inativo" value="True" {% if request.GET.inativo %}checked{% endif %}>
        Mostrar inativos
    </label>
    <button type="submit">Buscar</button>
</form>

<table>
    <thead>
        <tr>
            <th>UID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Cidade</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
        <tr>
            <td>{{ aluno.UID }}</td>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.cpf }}</td>
            <td>{{ aluno.cidade }}</td>
            <td>{{ aluno.inativo|yesno:"Inativo,Ativo" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">Nenhum aluno encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
