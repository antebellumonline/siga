<!-- templates/alunos/aluno_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alunos</title>
</head>
<body>
    <h1>Lista de Alunos</h1>
    <a href="{% url 'aluno_create' %}">Adicionar Novo Aluno</a>
    <ul>
        {% for aluno in alunos %}
            <li>
                <a href="{% url 'aluno_detail' aluno.pk %}">{{ aluno.nome }}</a>
                <a href="{% url 'aluno_update' aluno.pk %}">Editar</a>
                <a href="{% url 'aluno_delete' aluno.pk %}">Excluir</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
