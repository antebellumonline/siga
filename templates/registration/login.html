<!-- templates/registration/login.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGA - Login</title>
    {% load static %}
    {% load socialaccount %}
    <!-- Fontes e estilos CSS -->
    {% include 'css_includes.html' %}
    <!-- Meta tags de segurança -->
    {% include 'csp_policy.html' %}
</head>
<body class="login-page">
    <div class="login-container">
        <!-- Adicionando a imagem de destaque -->
        <div class="login-image">
            <img src="/static/images/logo-siga-horizontal-negativo-preto.png" alt="Logo SIGA">
        </div>

        <div class="login-box">
            <h2>Acesso ao SIGA</h2>
            <form method="post">
                {% csrf_token %}
                <div class="login-form-group">
                    <label for="{{ form.username.id_for_label }}">Nome de usuário / E-mail:</label>
                    {{ form.username }}
                </div>
                <div class="login-form-group">
                    <label for="{{ form.password.id_for_label }}">Senha:</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn-access">Acessar</button>
            </form>
            <!-- <hr>
            <div class="social-login">
                <a href="{% provider_login_url 'microsoft' %}" class="btn-microsoft-login">
                    <img src="{% static 'images/microsoft-logo.png' %}" alt="Microsoft Logo">
                    Logar com a conta corporativa Microsoft
                </a>
            </div> -->
        </div>
    </div>
    <!-- Rodapé Comum -->
    <footer>
        <p>&copy; 2024 SIGA - Sistema Integrado de Gestão Administrativa</p>
    </footer>
</body>
</html>
